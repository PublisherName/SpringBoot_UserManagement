<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{common/auth/header :: common-auth-header}"></div>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="post" role="form" th:object="${user}"
                                th:action="@{/register/save}">

                                <div th:if="${param.success}" class="alert alert-success" role="alert">
                                    <span>Congratulations user account has been created. Please <a th:href="@{/login}">login.</a></span>
                                </div>

                                <div class="form-group row">

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="firstName"
                                            name="firstName" th:field="*{firstName}" placeholder="Enter First Name"
                                            required />
                                        <p th:errors="*{firstName}" class="text-danger"
                                            th:if="${#fields.hasErrors('firstName')}"></p>
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lastName"
                                            name="lastName" th:field="*{lastName}" placeholder="Enter Surname"
                                            required />
                                        <p th:errors="*{lastName}" class="text-danger"
                                            th:if="${#fields.hasErrors('lastName')}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email"
                                        th:field="*{email}" placeholder="Email Address" required />
                                    <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}">
                                    </p>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="password"
                                            name="password" th:field="*{password}" placeholder="Enter Password"
                                            required />
                                        <p th:errors="*{password}" class="text-danger"
                                            th:if="${#fields.hasErrors('password')}"></p>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"
                                            placeholder="Repeat Password" required />
                                        <p th:errors="*{confirmPassword}" class="text-danger"
                                            th:if="${#fields.hasErrors('confirmPassword')}"></p>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block"
                                    value="Register Account">                                
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="~{common/auth/footer :: common-auth-footer}"></div>

</body>

</html>
